apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Release.Namespace }}-{{ $name }}-pv-logs
  labels:
    {{ $.Release.Namespace }}-pv: {{ $.Release.Namespace }}-{{ $name }}-pv-logs
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    path: /
    server: {{ $.Values.global.mq.multiInstance.nfsIP }}
    readOnly: false
  claimRef:
    namespace: {{ $.Release.Namespace }}
    name: {{ $.Release.Namespace }}-{{ $name }}-pvc-logs
  {{- if $.Values.global.mq.multiInstance.nfsMountOptions }}
  mountOptions:
    {{- range $.Values.global.mq.multiInstance.nfsMountOptions }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
